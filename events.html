<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getFirestore, collection, getDocs, orderBy, query 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { 
    getAuth, onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBy5yfr3yYuMSDFHWwp0LdRhQASe2EKx78",
    authDomain: "campusbites-a7d47.firebaseapp.com",
    projectId: "campusbites-a7d47",
    storageBucket: "campusbites-a7d47.firebasestorage.app",
    messagingSenderId: "287799383807",
    appId: "1:287799383807:web:80dcc43f75b5e226241eca"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Check if user is logged in before showing events
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      Swal.fire({
        title: "Login Required üîí",
        text: "You must be logged in to access Campus Bites events.",
        icon: "warning",
        confirmButtonText: "Go to Login",
        confirmButtonColor: "#d62300",
        background: "#fffdfb",
        color: "#333",
        backdrop: `rgba(0,0,0,0.7)`,
        allowOutsideClick: false,
        allowEscapeKey: false,
      }).then(() => {
        window.location.href = "login.html";
      });
    } else {
      // User logged in ‚Äî Load events
      loadEvents();
    }
  });

  // Load events from Firestore
  async function loadEvents() {
    const container = document.getElementById("eventsContainer");
    container.innerHTML = "<p>Loading events...</p>";

    const q = query(collection(db, "events"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      container.innerHTML = "<p>No events uploaded yet.</p>";
      return;
    }

    container.innerHTML = "";
    snapshot.forEach(doc => {
      const event = doc.data();
      const div = document.createElement("div");
      div.classList.add("event-card");
      div.innerHTML = `
        <div class="event-date">${event.date}</div>
        <div class="event-title">${event.title}</div>
        <div class="event-desc">${event.description}</div>
      `;
      container.appendChild(div);
    });
  }
</script>
