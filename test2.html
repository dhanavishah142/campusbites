<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="img/core-img/campus-bites.jpg">
  <link href="style.css" rel="stylesheet">
  <link href="css/responsive/responsive.css" rel="stylesheet">
</head>
<style>
  #register .card {
      background-color: #fff;
      border-radius: 15px;
      transition: 0.3s;
    }

      transform: scale(1.02);
    }

      border-radius: 10px;

      background-color: #d62300;
      color: #fff;
    }

      background-color: #b91e00;
    }

<body>
  <header class="header_area">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="logo_area text-center" style="display: flex; align-items: center; justify-content: center; gap: 15px;">
            <img src="img/bg-img/canteen review logo (white).jpg" alt="logo" style="height: 90px; width: auto; object-fit: contain;">
            <a href="home.html" class="yummy-logo" style="font-size: 46px; text-decoration: none; color: #000; font-weight: 500;">Campus Bites</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#yummyfood-nav" aria-controls="yummyfood-nav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars" aria-hidden="true"></i> Menu
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="yummyfood-nav">
              <ul class="navbar-nav" id="yummy-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="branch.html">Branch</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="poll.html">Poll</a></li>
                <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section id="register" class="d-flex align-items-center justify-content-center" style="min-height: 80vh; background: #fff8f3;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <p class="text-center text-muted mb-4">Create your Campus Bites account</p>
              <form id="signup-form">
                <div class="form-group mb-3">
                  <label for="fullname">Full Name</label>
                  <input type="text" name="fullname" class="form-control" placeholder="Name-Surname" required>
                </div>

                <div class="form-group mb-3">
                  <label for="email">University Email</label>
                  <input type="email" name="email" class="form-control" placeholder="yourname@university.edu" required>
                </div>

                <div class="form-group mb-3">
                  <label for="role">I am a</label>
                  <select class="form-select" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>

                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="********" required>
                </div>

                <div class="form-group mb-3">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" placeholder="********" required>
                </div>

                <button type="submit" class="btn w-100">Sign Up</button>
              </form>

              <p class="text-center mt-4 mb-0">
                Already have an account?
                <a href="login.html" class="text-danger fw-semibold">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer" class="footer mt-auto py-3" style="background-color:#fff0ea;">
    <div class="container text-center">
      <p class="mb-0" style="color:#333;">
        &copy; 2025 <strong><span>Campus Bites</span></strong>. All Rights Reserved
      </p>
      <p class="mt-1 small" style="color:#d62300;">Made with ❤️ for campus foodies</p>
    </div>
  </footer>
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap/popper.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/others/plugins.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuyLRa1uKNtbgx6xAJVmWy-zADgegA2s"></script>
  <script src="js/google-map/map-active.js"></script>
  <script src="js/active.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBy5yfr3yYuMSDFHWwp0LdRhQASe2EKx78",
  authDomain: "campusbites-a7d47.firebaseapp.com",
  projectId: "campusbites-a7d47",
  storageBucket: "campusbites-a7d47.appspot.com",
  messagingSenderId: "287799383807",
  appId: "1:287799383807:web:80dcc43f75b5e226241eca"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const signupForm = document.getElementById('signup-form');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const fullName = signupForm.fullname.value.trim();
  const email = signupForm.email.value.trim().toLowerCase();
  const role = signupForm.role.value;
  const password = signupForm.password.value;
  const confirmPassword = signupForm.confirmPassword.value;

  // ✅ Removed NMIMS-only restriction (accepts Gmail and any valid email)
  if (!email.includes("@")) {
    alert("Please enter a valid email address.");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await updateProfile(user, { displayName: fullName });

    await setDoc(doc(db, "users", user.uid), {
      name: fullName,
      email: email,
      role: role,
      reviewCount: 0,
      createdAt: new Date()
    });

    alert("Account created successfully!");
    window.location.href = "home.html";
  } catch (error) {
    console.error("Error:", error);
    if (error.code === "auth/email-already-in-use") {
      alert("This email is already registered.");
    } else if (error.code === "auth/weak-password") {
      alert("Password should be at least 6 characters long.");
    } else {
      alert(error.message);
    }
  }
});
</script>

</body>
</html>
