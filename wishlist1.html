<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Bites | Wishlist</title>
  <link rel="icon" href="img/core-img/campus-bites.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f3;
    }
    .btn-back {
      display: block;
      margin: 40px auto;
      background-color: #fc6c3f;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      transition: 0.2s;
    }
    .btn-back:hover {
      background-color: #e55d2e;
    }
  </style>
</head>
<body style="background-color: #fff8f3;">
  <div class="container py-5">
    <h2 class="text-center text-danger mb-4">My Wishlist ‚ù§Ô∏è</h2>
    <div id="wishlist-container" class="row gy-4"></div>
    <a href="menu1.html" class="btn-back">‚Üê Back to Menu</a>
  </div>

  <script>
    const wishlistKey = 'wishlist1'; // must match menu1.html
    const wishlistContainer = document.getElementById('wishlist-container');
    const wishlist = JSON.parse(localStorage.getItem(wishlistKey)) || [];

    console.log("Loaded wishlist:", wishlist); // debug line

    if (wishlist.length === 0) {
      wishlistContainer.innerHTML = `
        <div class="col-12 text-center">
          <h4 class="text-muted">Your wishlist is empty üò¢</h4>
        </div>`;
    } else {
      wishlist.forEach(item => {
        wishlistContainer.innerHTML += `
          <div class="col-lg-4 col-md-6">
            <div class="card shadow border-0 rounded-4 h-100">
              <img src="${item.img}" class="card-img-top" style="border-radius: 10px 10px 0 0;">
              <div class="card-body text-center">
                <h5 class="card-title text-danger">${item.name}</h5>
                <p class="card-text">Price: ‚Çπ${item.price}</p>
                <button class="btn btn-outline-danger remove-item" data-name="${item.name}">Remove</button>
              </div>
            </div>
          </div>`;
      });
    }

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-item')) {
        const name = e.target.getAttribute('data-name');
        let wishlist = JSON.parse(localStorage.getItem(wishlistKey)) || [];
        wishlist = wishlist.filter(i => i.name !== name);
        localStorage.setItem(wishlistKey, JSON.stringify(wishlist));
        location.reload();
      }
    });
  </script>
</body>
</html>
